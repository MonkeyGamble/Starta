<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<div class="header_wrapper container">
				<img src="./media/logo.svg" />
				<ul class="menu_wrapper">
					<li><a>Главное</a></li>
					<li><a>Услуги</a></li>
					<li><a>Кейсы</a></li>
					<li><a>О компании</a></li>
					<li><a>Контакты</a></li>
				</ul>
				<div class="burger_menu">MENU</div>
			</div>
		</header>
		<main>
			<section class="banner_wrapper">
				<div class="banner frame container">
					<div class="banner slider_container"></div>
					<div class="banner_triggers">
						<div class="banner_round_btns"></div>
						<div class="banner_triggers_btns">
							<button class="btn_slider left">
								<img src="./media/btn_arrow.svg" />
							</button>
							<button class="btn_slider right">
								<img src="./media/btn_arrow.svg" />
							</button>
						</div>
					</div>
				</div>
			</section>
			<section class="clients_wrapper">
				<div class="container">
					<h2 class="main_section_text">Наши клиенты</h2>
					<h3 class="second_section_text">C нами работают</h3>
					<div class="clients frame">
						<div class="clients slider_container"></div>
						<div class="clients_triggers_btns">
							<button class="btn_slider left">
								<img src="./media/btn_arrow.svg" />
							</button>
							<button class="btn_slider right">
								<img src="./media/btn_arrow.svg" />
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
